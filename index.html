<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backbone.js TODO app</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>

    <section id="todoapp">
        <header id="header">
            <h1> TODO App</h1>
            <input id="new-todo" placeholder="Empty task..." autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all the ask as complete</label>
            <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
    </section>
    <div id="info">
        <p>Double-click to edit</p>
    </div>


    <script type="text/template" id="item-template">
        <div class="view">
          <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
          <label><%- title %></label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="<%- title %>">
    </script>

    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item': 'items' %> left</span>
        <ul id="filters">
            <li>
              <a class="selected" href="#/">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed) { %>
            <button id="clear-completed">Clear completed ( <%= completed %>)</button>
        <% } %>
    </script>

<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
<script src="http://backbonejs.org/backbone.js"></script>
<script src="lib/backbone.localstorage-min.js"></script>

<script src="js/app.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/models/todos.js"></script>
<script src="js/views/todoView.js"></script>
<script src="js/views/appView.js"></script>
<script src="js/routers/todoRouter.js"></script>




</body>
</html>
